---

extends: CONST_vars.yaml

vars:
  srid: 21781

  port: '{DOCKER_PORT}'

  osm_db: '{OSM_PGDATABASE}'
  tiles_s3_bucket: '{TILEGENERATION_S3_BUCKET}'

  # all interface used to create the apache rewrite rules
  interfaces:
    - desktop
    - mobile
    - iframe_api
    - old
    - edit
    - routing
    - desktop_alt
    - mobile_alt
    - oeview
    - oeedit

  # The application's default language. This is the language used by
  # the application if no specific language is specified in the URLs.
  # This also defines the language used for the text search.
  default_locale_name: fr

  # The set of languages supported by the applications.
  available_locale_names:
    - en
    - fr
    - de

  default_interface: desktop

  sentry_release: __import__('pkg_resources').get_distribution('c2cgeoportal_commons').version[:5]

  interfaces_config:
    default:
      constants:
        defaultTheme: Demo
        defaultLang: en
        sentryUrl: https://eb74985290ea4f3c9ae6665db9252d72@sentry.camptocamp.com/14
        ngeoWfsPermalinkOptions:
          wfsTypes:
            - featureType: fuel
              label: display_name
            - featureType: osm_scale
              label: display_name
    mobile:
      constants:
        sentryOptions:
          release: '{sentry_release}'
          environment: '{instance}'
          tags:
            service: js
            interface: mobile
    mobile_alt:
      constants:
        sentryOptions:
          release: '{sentry_release}'
          environment: '{instance}'
          tags:
            service: js
            interface: mobile_alt
    desktop:
      constants:
        sentryOptions:
          release: '{sentry_release}'
          environment: '{instance}'
          tags:
            service: js
            interface: desktop
    desktop_alt:
      constants:
        ngeoWfsPermalinkOptions:
          wfsTypes:
            - featureType: osm_hospitals
              label: name
            - featureType: osm_firestations
              label: name
          defaultFeatureNS: http://www.qgis.org/gml
          defaultFeaturePrefix: feature
        sentryOptions:
          release: '{sentry_release}'
          environment: '{instance}'
          tags:
            service: js
            interface: desktop_alt
      routes:
        ngeoPermalinkOgcserverUrl:
          name: mapserverproxy
          params:
            ogcserver: QGIS server
    oeview:
      constants:
        sentryOptions:
          release: '{sentry_release}'
          environment: '{instance}'
          tags:
            service: js
            interface: oeview
    oeedit:
      constants:
        sentryOptions:
          release: '{sentry_release}'
          environment: '{instance}'
          tags:
            service: js
            interface: oeedit
    iframe_api:
      constants:
        sentryOptions:
          release: '{sentry_release}'
          environment: '{instance}'
          tags:
            service: js
            interface: iframe_api

  print_get_redirect: True

  authtkt:
    # One day
    timeout: 86400

  urllogin:
    aes_key: foobarfoobar1234

  admin_interface:
    # Default values for the admin interface's maps.
    map_x: 740000
    map_y: 5860000
    map_zoom: 10

    # The list of functionalities that can be configured
    # through the admin interface.
    available_functionalities:
      - location

  functionalities:
    # Functionalities that are accessible to anonymous
    # users.
    anonymous:
      print_template:
        - 1 A4 portrait
        - 2 A4 landscape
        - 3 A3 portrait
        - 4 A3 landscape
      default_basemap: asitvd.fond_gris
      filterable_layers:
        - osm_open
        - OSM map
        - osm_time_r_dp_2
        - landuse
        - points
        - railways
        - osm_firestations
        - osm_hospitals
        - osm_hospitals_restricted

    # Functionalities that are accessible to authenticated
    # users with no associated functionalities in the
    # database.
    registered:
      print_template:
        - 1 A4 portrait

    # Functionalities that are made available to Mako templates.
    available_in_templates:
      - location

  # Define URLs to the parent application. Only useful if
  # this application is a child application in a parent/child
  # architecture.
  external_themes_url:

  mapserverproxy:
    default_ogc_server: Main PNG

  dbsessions:
    osm:
      url: postgresql://{dbuser}:{dbpassword}@{dbhost}:{dbport}/osm

  layers:
    geometry_validation: True
    enum:
      osm_open: &osm_type
        dbsession: osm
        attributes:
          type:
            table: swiss_points

  # The "raster web services" configuration. See the "raster"
  # chapter in the integrator documentation.
  raster:
    srtm:
      file: /var/sig/SRTM21781/srtm.shp
      round: 1
    aster:
      file: /var/sig/Aster21781/aster.shp
      round: 1

  fulltextsearch:
    languages:
      fr: fr
      en: english
      de: german

  resourceproxy:
    targets:
      point: http://www.openstreetmap.org/node/%s

  shortener:
    # Used to send a confirmation email
    email_from: info@camptocamp.com
    email_subject: "Geoportal URL"
    email_body: |
      Hello,

      Somebody sent you the following link:
      {short_url}

      With the message:
      {message}

      Sincerely yours
      The GeoMapfish team
    allowed_hosts:
      - camptocamp.github.io
      - geomapfish-demo-dc.camptocamp.com
      - fredj.github.io
      - ger-benjamin.github.io
      - arnaud-morvan.github.io
      - julsbreakdown.github.io
      - adube.github.io
      - localhost
      - 127.0.0.1

  reset_password:
    # Used to send a confirmation email
    email_from: info@camptocamp.com
    email_subject: New password generated for GeoMapFish
    email_body: |
      Hello {user},

      You have asked for an new password,
      the newly generated password is: {password}

      Sincerely yours
      The GeoMapfish team

  welcome_email:
    # Used to send a welcome email for new user
    email_from: info@camptocamp.com
    email_subject: Welcome to GeoMapFish
    email_body: |
      Hello {user},

      You have a new account on GeoMapFish: https://geomapfish-demo-dc.camptocamp.com/2.3
      Your user name is: {user}
      Your password is: {password}

      Sincerely yours
      The GeoMapfish team

  smtp:
    host: email-smtp.eu-west-1.amazonaws.com
    ssl: True
    user: '{SMTP_USER}'
    password: '{SMTP_PASSWORD}'

  headers:
    themes: &headers
      cache_control_max_age: 600  # 10 minutes
      access_control_max_age: 30
      access_control_allow_origin:
        - https://camptocamp.github.io
        - https://geomapfish-demo-dc.camptocamp.com
        - https://fredj.github.io
        - https://ger-benjamin.github.io
        - https://arnaud-morvan.github.io
        - https://julsbreakdown.github.io
        - https://adube.github.io
        - https://localhost:3000
        - https://localhost
        - https://127.0.0.1:3000
        - https://127.0.0.1
        - http://localhost:3000
        - http://localhost
        - http://127.0.0.1:3000
        - http://127.0.0.1
        - "*"
    index: *headers
    api: *headers
    error: *headers
    config: *headers
    mapserver: *headers
    tinyows: *headers
    fulltextsearch: *headers
    print: *headers
    layers: *headers
    raster: *headers
    profile: *headers
    shortener: *headers
    login:
      cache_control_max_age: 600  # 10 minutes
      access_control_max_age: 30
      access_control_allow_origin:
        - https://camptocamp.github.io
        - https://geomapfish-demo-dc.camptocamp.com
        - https://fredj.github.io
        - https://ger-benjamin.github.io
        - https://arnaud-morvan.github.io
        - https://julsbreakdown.github.io
        - https://adube.github.io
        - https://localhost:3000
        - https://localhost
        - https://127.0.0.1:3000
        - https://127.0.0.1
        - http://localhost:3000
        - http://localhost
        - http://127.0.0.1:3000
        - http://127.0.0.1

  authorized_referers:
    - https://camptocamp.github.io
    - https://geomapfish-demo-dc.camptocamp.com
    - https://fredj.github.io
    - https://ger-benjamin.github.io
    - https://arnaud-morvan.github.io
    - https://julsbreakdown.github.io
    - https://adube.github.io
    - https://localhost:3000
    - https://localhost
    - https://127.0.0.1:3000
    - https://127.0.0.1
    - http://localhost:3000
    - http://localhost
    - http://127.0.0.1:3000
    - http://127.0.0.1

  access_control_allow_origin:
    - https://camptocamp.github.io

  # Checker configuration
  checker:
    fulltextsearch:
      search: pau
    print:
      spec:
        layout: "1 A4 portrait"
        outputFormat: "pdf"
        attributes:
          title: ""
          comments: ""
          datasource: []
          map:
            projection: "EPSG:21781"
            dpi: 254
            rotation: 0
            center: [600000, 200000]
            scale: 100000
            longitudeFirst: true
            layers: []
          legend: {}
    phantomjs:
      disable: [desktop, mobile]

update_paths:
  - admin_interface.available_functionalities
  - admin_interface.available_metadata
  - admin_interface.functionalities
  - admin_interface.available_in_templates
  - authorized_referers
  - authtkt
  - check_collector.disabled
  - check_collector.hosts
  - checker.fulltextsearch
  - checker.lang
  - checker.phantomjs
  - checker.print
  - checker.routes
  - checker.themes
  - fulltextsearch
  - functionalities.available_in_templates
  - global_headers
  - headers.index
  - headers.api
  - headers.profile
  - headers.raster
  - headers.error
  - headers.themes
  - headers.config
  - headers.print
  - headers.fulltextsearch
  - headers.mapserver
  - headers.tinyows
  - headers.layers
  - headers.shortener
  - headers.login
  - interfaces_config.default.constants
  - interfaces_config.default.dynamic_constants
  - interfaces_config.default.static
  - interfaces_config.default.routes
  - interfaces_config.desktop.constants
  - interfaces_config.desktop.routes
  - interfaces_config.desktop_alt.constants
  - interfaces_config.desktop_alt.routes
  - interfaces_config.mobile.constants
  - interfaces_config.mobile_alt.constants
  - interfaces_config.iframe_api.constants
  - interfaces_config.oeview.constants
  - interfaces_config.oeview.routes
  - interfaces_config.oeedit.routes
  - interfaces_theme
  - servers
  - shortener

no_interpreted:
  - reset_password.email_body
  - shortener.email_body
  - welcome_email.email_body
  - smtp.user
  - smtp.password

interpreted:
  python:
    - sentry_release

environment:
  - DOCKER_PORT
  - DOCKER_DATABASE
  - OSM_PGDATABASE
  - TILEGENERATION_S3_BUCKET

runtime_environment:
  - name: SMTP_USER
    default: user
  - name: SMTP_PASSWORD
    default: pass
